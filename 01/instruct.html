<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body>
  <div id="app">
    <div v-cloak>
      {{message}}
    </div>
    <div v-text="message"></div>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    let vm = new Vue({
      // 填充到哪个标签里
      el: '#app',
      data: {
        message: 'hello vue'
      }
    });
  </script>
</body>

</html>

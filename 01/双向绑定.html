<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <div>{{num}}</div>
    <button @click='add'>点击我</button>
    <input v-model="num" type="text">
  </div>

  <script src="../js/vue.js"></script>
  <script>
    let vm = new Vue({
      // 填充到哪个标签里
      el: '#app',
      data: {
        message: 'hello vue',
        num: 0
      },
      methods: {
        add: function () {
          this.num++
        }
      }
    });
  </script>
</body>

</html>
